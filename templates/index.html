<!DOCTYPE html>
<html>
<head>
    <title>PDF Processor</title>
</head>
<body>
    <h2>Upload PDFs</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple required><br><br>
        <label>Beyanname No:</label>
        <input type="text" name="beyanname"><br><br>
        <label>Direction:</label>
        <input type="radio" name="yon" value="Cikis" required> Çıkış
        <input type="radio" name="yon" value="Giris" required> Giriş<br><br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
